{% extends 'base.html' %}

{% block title %}
Accept Invitation
{% endblock %}

{% block content %}
<div class="well col-md-6">
  <p>User {{invitation.from_user}} invites you to a game.
    He/she included the following message:
  </p>

  <blockquote><p>{{invitation.message}}</p></blockquote>

  <form role="form" action="{% url 'player_accept_invitation' invitation.id %}" method="post">
    {% csrf_token %}

    <button class="btn btn-success" type="submit" name="accept" value="ok">Accept</button>
    <button class="btn btn-success" type="submit" name="deny" value="no">Deny</button>
  </form>
</div>
{% endblock %}

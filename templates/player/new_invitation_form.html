{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
New Invitation
{% endblock %}

{% block content %}
  <form role="form" action="{% url 'player_new_invitation' %}" method="post">
    {% csrf_token %}

    <table>
      {{ form | crispy }}
    </table>
    <button class="btn btn-success" type="submit">Send the invitation</button>
  </form>
{% endblock %}

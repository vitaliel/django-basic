{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
  <h1>Login</h1>

  <form role="form" action="{% url 'player_login' %}" method="post">
    {% csrf_token %}
    <p>Please login</p>
    <table>
      {{ form }}
    </table>
    <button class="btn btn-success" type="submit">Sign in</button>
  </form>
{% endblock %}
